<!-- Header Section Start -->
<div class="header-section section">
  <!-- Header Top Start -->
  <div class="header-top header-top-one bg-theme-two">
    <div class="container-fluid">
      <div class="row align-items-center justify-content-center">
        <div class="col mt-10 mb-10 d-none d-md-flex">
          <!-- Header Top Left Start -->
          <div class="header-top-left">
            <p>Welcome to Spring Store</p>
          </div>
          <!-- Header Top Left End -->
        </div>

        <div class="col mt-10 mb-10">
          <!-- Header Shop Links Start -->
          <div class="header-top-right">
            <p><a routerLink="/">My Account</a></p>
            <p>
              <a routerLink="/login-register">Register</a>
              <a routerLink="/login-register">Login</a>
            </p>
          </div>
          <!-- Header Shop Links End -->
        </div>
      </div>
    </div>
  </div>
  <!-- Header Top End -->

  <!-- Header Bottom Start -->
  <div class="header-bottom header-bottom-one header-sticky">
    <div class="container-fluid">
      <div class="row menu-center align-items-center justify-content-between">
        <div class="col mt-15 mb-15">
          <!-- Logo Start -->
          <div class="header-logo">
            <a routerLink="/">
              <img src="assets/images/logo.png" alt="Spring Store" />
            </a>
          </div>
          <!-- Logo End -->
        </div>

        <div class="col order-2 order-lg-3">
          <!-- Header Advance Search Start -->
          <div class="header-shop-links">
            <div class="header-search">
              <button class="search-toggle">
                <img src="assets/images/icons/search.png" alt="Search Toggle" />
                <img
                  class="toggle-close"
                  src="assets/images/icons/close.png"
                  alt="Search Toggle"
                />
              </button>
              <div class="header-search-wrap">
                <form action="#">
                  <input type="text" placeholder="Type and hit enter" />
                  <button>
                    <img src="assets/images/icons/search.png" alt="Search" />
                  </button>
                </form>
              </div>
            </div>

            <div class="header-wishlist">
              <a routerLink="/">
                <img src="assets/images/icons/wishlist.png" alt="Wishlist" />
                <!-- <span>00</span> -->
              </a>
            </div>

            <div class="header-mini-cart">
              <a routerLink="/">
                <img src="assets/images/icons/cart.png" alt="Cart" />
                <!-- <span>00</span> -->
              </a>
            </div>
          </div>
          <!-- Header Advance Search End -->
        </div>

        <div class="col order-3 order-lg-2">
          <div class="main-menu">
            <nav>
              <ul>
                <li
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }"
                >
                  <a routerLink="/">HOME</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>

        <!-- Mobile Menu -->
        <div class="mobile-menu order-4 d-block d-lg-none col"></div>
      </div>
    </div>
  </div>
  <!-- Header BOttom End -->
</div>
<!-- Header Section End -->
